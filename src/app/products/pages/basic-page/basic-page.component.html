<p-panel header="Pipes básicos" class="p-1">
    <!-- <h1>Pipes Básicos</h1> -->
    <p>Pipes incluidos en Angular - usualmente en el Common Module</p>
</p-panel>


<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="uppercase">
            Original: {{nameLower}}
            <hr>
            Procesado: {{ nameLower | uppercase }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="lowercase">
            Original: {{nameUpper}}
            <hr>
            Procesado{{ nameUpper | lowercase }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="titlecase">
            Original: {{nameTitle}}
            <hr>
            {{ nameTitle | titlecase }}
        </p-card>
    </div>
</div>
