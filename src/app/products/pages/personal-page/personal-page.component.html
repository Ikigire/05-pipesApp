<p-panel header="Pipes personalizados" class="p-1">
    <p>Pipes personalizados - {{'creados por nosotros'| toggleCase:mayusculas}}</p>
</p-panel>

<p-toolbar class="p-1">
    <div class="p-toolbar-group-start">
        <p-toggleButton 
            [(ngModel)]="mayusculas"
            [onLabel]="'Cambiar a minúsculas'"
            [onIcon]="'pi pi-chevron-down'"
            [offLabel]="'Cambiar a mayúsculas'"
            [offIcon]="'pi pi-chevron-up'">
        </p-toggleButton>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
            label="Por nombre" 
            icon="pi pi-sort" 
            (onClick)="changeOrder('name')"
            class="mr-2">
        </p-button>

        <p-button 
            label="Por volar" 
            icon="pi pi-sort" 
            (onClick)="changeOrder('canFly')"
            styleClass="p-button-success mr-2">
        </p-button>

        <p-button 
            label="Por color"
            icon="pi pi-sort" 
            (onClick)="changeOrder('color')"
            styleClass="p-button-danger">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes| sortBy:orderBy:typeOrder" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly| canfly |toggleCase: mayusculas }}</td>
                        <td>{{ product.color| colorString|titlecase }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
